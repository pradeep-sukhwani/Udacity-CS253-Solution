<!DOCTYPE html>
<html>
<head>
    <title>Unit 2 - FizzBuzz</title>
</head>
<body>
    <form>
    <ol>
        {% for i in range(1, n+1) %}
            {% if i is divisibleby(15) %}
                <li>fizzbuzz</li>
            {% elif i is divisibleby(3) %}
                <li>fizz</li>
            {% elif i is divisibleby(5) %}
                <li>buzz</li>
            {% else %}
                <li>{{ i }}</li>
            {% endif %}
        {% endfor %}
    </ol>
    </form>
    <div class="string">
        <b>You can enter any desired number on the url instead of 15.</b>
    </div>
</body>
</html>
